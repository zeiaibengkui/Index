<!DOCTYPE html>

        <title>Index</title>
        <link rel="stylesheet" href="./dist/style.css" />

    <body>
        <label title="Click to keep light"

                    <path

            <!-- <audio src="http://music.163.com/song/media/outer/url?id=34341364.mp3" controls></audio> -->
